<head>
    <meta charset="UTF-8">

    <title>object fit and object cover in css</title>
</head>
<style>
    .container{
        height: 400px;
        width: 400px;
        border: 2px solid black;
        /* background-color: yellow; */
        background-image: url(family.jpg);
        background-position: center center;
        /* background-repeat: no-repeat; */

    img{

        /* object-fit: contain; */
    }
</style>
