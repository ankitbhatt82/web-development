<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media in html</title>
</head>
<body>
    <div>
        <video src="tu karega ladkibazi.mp4" height="500" width="400" controls poster="open.png">Deer grazing grass</video>
    </div>
    <div>
        <audio src="audio.mp3" controls>music</audio>
    </div>
    <div>
        <img src="christmas-8383920_1280.jpg" alt="this is an image" height="400">
    </div>
    <div>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
          </svg>
          <svg width="400" height="100">
            <rect width="400" height="100" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />
          </svg>
    </div>
    <div>
        <iframe width="420" height="240" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=4M4Bn0hPLRk_pJO4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <div>
        <iframe src="https://www.codewithharry.com/" frameborder="0" height="420" width="620"></iframe>
    </div>
</body>
</html>
